    <title>Document</title>

  <body>
    <form>
      <h2>Account Registration</h2>
      <label>
        Username:
        <input type="text" placeholder="Ubbe123" required />
      </label>
      <label>
        Password:
        <input
          type="password"
          minlength="5"
          placeholder="ubbehot7263"
          required
        />
      </label>
      <label>
        Password again:
        <input type="password" placeholder="ubbehot7263" required />
      </label>
      <label>
        Email:
        <input type="email" placeholder="ubbe@live.se" required />
      </label>
      <label>
        Phone number:
        <input type="number" placeholder="072 345 67 89" required />
      </label>
      <label class="row">
        I have read and accept terms of registration
        <input type="checkbox" />
      </label>
      <button>Register Account</button>
    </form>
  </body>
